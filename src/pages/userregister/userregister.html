<ion-header>
  <header [title]="headerTitle"></header>
</ion-header>


<ion-content padding>
  <form [formGroup]="registerForm" style="margin-top: -20px;" (ngSubmit)="SubmitDetails()">
  <ion-item>
    <ion-label floating>FullName</ion-label>
    <ion-input type="text" formControlName="fullname"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Phone Number</ion-label>
    <ion-input type="number" formControlName="phone"></ion-input>
  </ion-item>
 
 
  <ion-item>
    <ion-label floating>Emailid</ion-label>
    <ion-textarea formControlName="emailid"></ion-textarea>
  </ion-item>
  
  <ion-item>
      <span ion-text color="secondary" tappable (click)="openGallery()">Chooose image</span>
     <img [src]="capturedSnapURL" height="60px" width="60px" alt=""/>
       <span (click)="removeImage()"  *ngIf="hidden" style="float: left;margin-left: 115px;text-decoration: underline;color: black;">Remove Image</span>
  </ion-item>
  

  <br>
  <button ion-button color="custom" block type="submit" style="border-radius: 100px;height: 50px;" [disabled]="!registerForm.valid">Submit</button>

  
</form>
</ion-content>

<ion-footer>
  <footer></footer>
</ion-footer>
