<ion-header>
  <header [title]="headerTitle"></header>
</ion-header>


<ion-content padding>
  <ion-card *ngFor="let n of notificationsList" style="background: #d9cce0;margin: 4px;border-radius: 0px;
  box-shadow: none;" (click)="gotorequest(n)">
    <ion-card-header>
      <h2>{{n.title}}</h2>
      <p>{{n.date}}</p>
    </ion-card-header>
    <ion-card-content>
      {{n.message}}
    </ion-card-content>
  </ion-card>
 
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
</ion-content>

<ion-footer>
  <footer></footer>
</ion-footer>
